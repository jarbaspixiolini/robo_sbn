name: Conexa Monitor - Competitor Intelligence

on:
  schedule:
    # Run at 14:00 UTC on Monday, Wednesday, Friday
    - cron: '0 14 * * 1,3,5'
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('conexa-monitor/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        working-directory: conexa-monitor
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install --with-deps

      - name: Run Conexa Monitor
        working-directory: conexa-monitor
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          SERPAPI_API_KEY: ${{ secrets.SERPAPI_API_KEY }}
        run: |
          python run.py

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: monitor-artifacts
          path: conexa-monitor/artifacts/
          retention-days: 7

      - name: Job status notification
        if: failure()
        working-directory: conexa-monitor
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          python - << 'PY'
          import os, requests

          webhook = os.getenv("SLACK_WEBHOOK_URL")
          if not webhook:
              raise SystemExit("SLACK_WEBHOOK_URL não configurado.")

          message = {
              "text": ":warning: Conexa Monitor - Erro na execução",
              "blocks": [
                  {
                      "type": "section",
                      "text": {
                          "type": "mrkdwn",
                          "text": "*Conexa Monitor*\n❌ Falha na execução do workflow\n\nPor favor, verifique os logs no GitHub Actions."
                      }
                  }
              ]
          }
          r = requests.post(webhook, json=message, timeout=20)
          r.raise_for_status()
          PY
